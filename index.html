<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>To do list</h1>
    </div>

    <div class="TaskList">
      <ul>

        <li id="task1">
          Task 1
          <button onclick="MarkAsDone1()">Mark as Done</button>
        </li>
        <li id="task2">
          Task 2
          <button onclick="MarkAsDone2()"> Mark as Done</button>
        </li>
        <li id="task3">Task 3<button onclick="MarkAsDone3()">Mark as Done</button></li>
        <li id="task4">Task 4 <button onclick="MarkAsDone4()">Mark as Done</button></li>
      </ul>
    </div>

    <div class="AddTask">
        <button>Add Task</button>
    </div>
  </body>
</html>
